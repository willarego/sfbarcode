 <!-- barcodeScannerExample.html -->
<template>
    <div class="slds-text-align_center slds-box slds-theme_shade">
        <span class="slds-text-heading_large">Inventory Barcode Scanner: Single Scan</span>
    </div>
    <!-- After a barcode is successfully scanned, 
         its value is displayed here: -->
    <template lwc:if={scannedBarcode}>
        
            <lightning-card title="Create Record" icon-name="standard:account">
                <div class="slds-var-m-around_small slds-is-relative">
        
                    <lightning-spinner 
                        if:true={isLoading}
                        alternative-text="Loading"
                        size="large">
                    </lightning-spinner>
        
                    <lightning-input 
                        label="Record Name" 
                        name="Name" 
                        onchange={handleChange} 
                        class="slds-var-p-around_x-small"
                        value={scannedBarcode}>
                    </lightning-input>
        
                    <div class="slds-var-m-around_x-small">
                        <lightning-button
                            label="Create a Record"
                            variant="brand"
                            onclick={createAccount}>
                        </lightning-button>
                    </div>
                    
                </div>   
            </lightning-card>

        <div class="slds-var-m-vertical_large slds-var-p-vertical_medium 
             slds-text-align_center slds-border_top slds-border_bottom">
            Scanned barcode value is: 
            <span class="slds-text-heading_small">{scannedBarcode}</span>
        </div>
    </template>

    <!-- Static help text -->
    <div class="slds-text-align_center slds-text-color_weak slds-var-m-vertical_large slds-box slds-theme_shade">
        Click <strong>Scan Barcode</strong> to open a barcode scanner camera view. Position a
        barcode in the scanner view to scan it.
    </div>

    <!-- The click-to-scan button;
         Disabled if BarcodeScanner isn't available -->
    <div class="slds-align_absolute-center slds-var-m-vertical_large">
        <lightning-button
            variant="brand"
            class="slds-var-m-left_medium"
            disabled={scanButtonDisabled}
            icon-name="utility:scan"
            label="Scan Barcode"
            title="Open a camera view and look for a barcode to scan"
            onclick={handleBeginScanClick}>
        </lightning-button>
    </div>
</template>
